<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Portfolio | {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='static/css/custom.css') }}">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        dark: '#1F2937',
                        light: '#F9FAFB',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

<body class="bg-light text-dark font-sans antialiased">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-xl text-primary">AkanchaðŸ˜Š</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/" class="py-4 px-2 text-gray-500 font-semibold hover:text-primary transition duration-300">Home</a>
                    <a href="/about" class="py-4 px-2 text-gray-500 font-semibold hover:text-primary transition duration-300">About</a>
                    <a href="/projects" class="py-4 px-2 text-gray-500 font-semibold hover:text-primary transition duration-300">Projects</a>
                    <a href="/experience" class="py-4 px-2 text-gray-500 font-semibold hover:text-primary transition duration-300">Experience</a>
                    <a href="/contact" class="py-4 px-2 text-gray-500 font-semibold hover:text-primary transition duration-300">Contact</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="hidden mobile-menu">
            <ul>
                <li><a href="/" class="block text-sm px-2 py-4 hover:bg-primary hover:text-white transition duration-300">Home</a></li>
                <li><a href="/about" class="block text-sm px-2 py-4 hover:bg-primary hover:text-white transition duration-300">About</a></li>
                <li><a href="/projects" class="block text-sm px-2 py-4 hover:bg-primary hover:text-white transition duration-300">Projects</a></li>
                <li><a href="/experience" class="block text-sm px-2 py-4 hover:bg-primary hover:text-white transition duration-300">Experience</a></li>
                <li><a href="/contact" class="block text-sm px-2 py-4 hover:bg-primary hover:text-white transition duration-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h2 class="text-xl font-bold">Akancha Kumari Sah</h2>
                    <p class="text-gray-400">Full Stack Developer</p>
                </div>
                <div class="flex space-x-4">
                    <a href="https://github.com/Akanchakumarisah" target="_blank" class="text-gray-400 hover:text-white transition duration-300">

                    <a href="https://www.linkedin.com/in/akancha-kumari-sah/" target="_blank" class="text-gray-400 hover:text-white transition duration-300">

            <div class="mt-6 text-center text-gray-400 text-sm">
                <p>&copy; 2025 Akancha Kumari Sah. All rights reserved.</p>
            </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
